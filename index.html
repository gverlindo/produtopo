<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 text-center">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Abrir Modal</button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar item</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

          <!-- PRODUTO -->
          <div class="mb-3">
            <label class="form-label">Produto</label>
            <input type="text" class="form-control" placeholder="Nome do produto">
          </div>

          <!-- UNIDADE - QUANTIDADE - PREÇO -->
          <div class="row mb-3">
            <div class="col-4">
              <label class="form-label">Unidade de Medida</label>
              <input type="text" class="form-control" placeholder="KG, L, etc.">
            </div>
            <div class="col-4">
              <label class="form-label">Quantidade</label>
              <input type="number" class="form-control" placeholder="0">
            </div>
            <div class="col-4">
              <label class="form-label">Preço Unitário</label>
              <input type="text" class="form-control" placeholder="0.0000">
            </div>
          </div>

          <!-- EMBALAGEM - QUANTIDADE DE EMBALAGEM -->
          <div class="row mb-3">
            <div class="col-6">
              <label class="form-label">Embalagem</label>
              <input type="text" class="form-control" placeholder="Tipo de embalagem">
            </div>
            <div class="col-6">
              <label class="form-label">Quantidade de Embalagem</label>
              <input type="number" class="form-control" placeholder="0">
            </div>
          </div>

          <!-- EMBALAGEM DE TRANSPORTE -->
          <div class="mb-3">
            <label class="form-label">Embalagem de Transporte</label>
            <input type="text" class="form-control" placeholder="Caixa, Fardo, Palete, etc.">
          </div>

          <!-- PESO BRUTO - PESO LÍQUIDO - CBM -->
          <div class="row mb-3">
            <div class="col-4">
              <label class="form-label">Peso Bruto</label>
              <input type="text" class="form-control" placeholder="0.00">
            </div>
            <div class="col-4">
              <label class="form-label">Peso Líquido</label>
              <input type="text" class="form-control" placeholder="0.00">
            </div>
            <div class="col-4">
              <label class="form-label">Cubagem (CBM)</label>
              <input type="text" class="form-control" placeholder="0.00">
            </div>
          </div>

          <div class="modal-footer mt-3">
            <button type="submit" class="btn btn-dark">Confirmar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
